<!DOCTYPE html>
<html lang="en">

<head>
  <title>Social link</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Social link Frontend Mentor">
  <link rel="stylesheet" href="css/normalice.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="flex contenedor">
    <div class="target">
      <img class="target__img" height="80px" src="assets/images/avatar-jessica.jpeg" alt="">

      <section class="info">
        <h1 class="info__titulo">Jessica Randall</h1>

        <p class="info__p info__p--mod">London, United Kingdom</p>
        <p class="info__p">*Font-end developer and avid reader*</p>

      </section>
      <main>
        <nav class="links">
          <div class="link">
            <a class="link__a" href="#">GitHub</a>
          </div>

          <div class="link">
            <a class="link__a" href="#">Frontend Mentor</a>
          </div>

          <div class="link">
            <a class="link__a" href="#">Linkedin</a>
          </div>

          <div class="link">
            <a class="link__a" href="#">Tweitter</a>
          </div>

          <div class="link">
            <a class="link__a" href="#">Instagram</a>
          </div>

        </nav>
      </main>

    </div>
  </div>

</body>

</html>
